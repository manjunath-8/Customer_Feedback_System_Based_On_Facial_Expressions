<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        #container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #emotion_video {
            display: block;
            margin: 0 auto;
            border: 3px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #emotion_text {
            color: #ff0000;
            font-size: 18px;
            margin-top: 10px;
        }
        #submitBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Emotion Based FeedBack System</h1>
        <img id="emotion_video" src="{{ url_for('video_feed') }}" width="680" height="480">
        <div id="emotion_text">Emotion: <span id="emotion_placeholder"></span></div>
        <button id="submitBtn">Submit</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>

    <script>
    const textSpan = document.getElementById('emotion_placeholder');
    const video = document.getElementById('emotion_video');
    let emotionNumber, emoji;  // Declare the variables outside the socket.on block

    const socket = io.connect('http://' + document.domain + ':' + location.port + '/');

    socket.on('emotion_update', function (data) {
        switch (data) {
            case 'Happy':
                emotionNumber = 10;
                emoji = 'ðŸ˜';
                break;
            case 'Neutral':
                emotionNumber = 7;
                emoji = 'ðŸ˜';
                break;
            case 'Sad':
                emotionNumber = 4;
                emoji = 'ðŸ˜”';
                break;
            case 'Disgusted':
                emotionNumber = 2;
                emoji = 'ðŸ¤®';
                break;
            case 'Surprised':
                emotionNumber = 0;
                emoji = 'ðŸ˜±';
                break;
            case 'Fearful':
                emotionNumber = 0;
                emoji = 'ðŸ˜';
                break;
            case 'Angry':
                emotionNumber = 0;
                emoji = 'ðŸ˜¡';
                break;
        }

        textSpan.innerHTML = `${data} -  Rating: ${emotionNumber} ${emoji}`;
    });

    video.addEventListener('loadeddata', () => {
        setInterval(() => {
            video.currentTime += 1 / video.frameRate;
        }, 1000 / video.frameRate);
    });
    
    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', function () {
        const currentTime = new Date().toLocaleString();
        // Assuming you have a backend route for handling the submission
        fetch('/submit-feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                emotion: textSpan.innerHTML,
                time: currentTime,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Assuming the server responds with some confirmation
            console.log('Submission successful:', data);
        })
        .catch(error => {
            console.error('Error during submission:', error);
        
        });
    });
</script>
</body>

</html>
